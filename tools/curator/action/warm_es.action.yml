actions:
  1:
    action: allocation
    options:
      key: box_type
      value: warm
      allocation_type: require
    filters:
    - filtertype: pattern
      kind: prefix
      value: '^[a-z].*'
      exclude:
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y-%m-%d'
      unit: days
      unit_count: 1
      exclude:
